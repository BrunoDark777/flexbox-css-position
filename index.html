<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Flexbox + CSS Position</title>
</head>
<body>
    <div class="container-rodape">
        <div>
            <img src="logo.png" alt="logo" title="Gelateria">
        </div>
        <div class="container-contato">
            <div>
                <h3>ENDEREÇO</h3>
                <p>Av. Bernardino de Campos, 98</p>
                <p>São Paulo, SP - 23145-678</p>
            </div>
            <div>
                <h3>CONTATO</h3>
                <p>info@gelateria.com</p>
                <p>Tel.: (11) 3456-7890</p>
            </div>
            <div>
                <h3>HORÁRIOS</h3>
                <p>Aberto todos os dias</p>
                <p>10:00 - 22:00</p>
            </div>
        </div>
        <div class="container-descricao">
            <div class="container-imagem">
                <img src="instagram.png" alt="instagram" title="Instagram">
                <img src="facebook.png" alt="facebook" title="Facebook">
                <img src="whatsapp.png" alt="whatsapp" title="Whatsapp">
            </div>
            <div>
                <p>© Gelateria Gourmet</p>
                <p>Criado por dev.com.br</p>
            </div>
            <a href="#topo"></a>
        </div>
    </div>
</body>
</html>
